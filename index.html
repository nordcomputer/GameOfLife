<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery-3.6.1.slim.min.js"></script>
  <script src="game-engine.js"></script>
   <LINK href="style.css" rel="stylesheet" type="text/css">

  <title>Game of life</title>
</head>
<body>
  <div class="configuration">
    <label for="width">Canvas width</label>
    <input id="width" name="width" value="135" type="text"/><br>
    <label for="height">Canvas height</label>
    <input id="height" name="height" value="58" type="text"/><br>
    <label for="size">Size of the fields (in pxixels)</label>
    <input id="size" name="size" value="14" type="text"/><br>
    <label for="interval">Interval between generations (in ms)</label>
    <input id="interval" name="interval" value="100" type="text"/>
    <div id="sum"></div>
    <div id="generation"></div>
  </div>
  <button id="start">Start</button>
  <button id="pause">Stop</button>
  <button id="reset">Reset</button>
  <div id="checkframe"></div>
  <div id="flaeche"></div>


</body>
</html>
